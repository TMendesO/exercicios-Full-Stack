<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Curso jQuery Avan√ßado</title>

    <style>
        body {
            margin: 0;
            padding: 0
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none
        }

        li {
            float: left;
            margin-right: 1px;
            cursor: pointer
        }

        #fotoprincipal {
            width: 700px;
            margin: 10px auto 0
        }

        #galeria {
            width: 700px;
            margin: 0 auto;
        }

        #legenda {
            float: left;
            width: 350px;
            height: 21px;
            padding: 5px;
            background-color: #EAEAEA;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #333
        }

        ul.album {
            float: right
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {

            //adicionar foto
            $('<div id="legenda"></div>').insertBefore('ul.album');
            $('<div id="fotoprincipal"></div>').insertBefore('#legenda');
            $('#fotoprincipal').prepend('<img/>');
            $('#fotoprincipal img').attr('src', $('#galeria a').attr('href'));

            //adicionar legenda
            $('#legenda').text($('#galeria a img').attr('title'));


            function abrirFoto(e) {
                e.preventDefault();
                $('#fotoprincipal img').attr('src', $(this).parent().attr('href'));

                $('#legenda').text($(this).attr('title'));
            }

            $('.thumb').on('click', abrirFoto);

        })
    </script>
</head>

<body>
    <div id="galeria">
        <ul class="album">
            <li><a href="_imagem/foto01.jpg"><img class="thumb" src="_thumb/foto01_peq.jpg" title="Mar e Montanha"></a></li>
            <li><a href="_imagem/foto02.jpg"><img class="thumb" src="_thumb/foto02_peq.jpg" title="Gran Canion"></a></li>
            <li><a href="_imagem/foto03.jpg"><img class="thumb" src="_thumb/foto03_peq.jpg" title="Lindo Mar"></a></li>
            <li><a href="_imagem/foto04.jpg"><img class="thumb" src="_thumb/foto04_peq.jpg" title="Planitude"></a></li>
            <li><a href="_imagem/foto05.jpg"><img class="thumb" src="_thumb/foto05_peq.jpg" title="Praia Aruanda"></a></li>
            <li><a href="_imagem/foto06.jpg"><img class="thumb" src="_thumb/foto06_peq.jpg" title="Praia Caribe"></a></li>
        </ul>
    </div>
</body></html>

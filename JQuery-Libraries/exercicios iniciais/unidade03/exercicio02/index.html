<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso jQuery Avançado - Libraries</title>

    <link rel="stylesheet" href="css/demo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- xzoom plugin here -->
    <script type="text/javascript" src="js/xzoom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/xzoom.css" media="all" />
</head>

<body>

    <main>
        <section id="default" class="padding-top0">
            <div class="large-12 column">
                <h3>Abrir ao lado</h3>
            </div>
            <img class="xzoom" id="xzoom-default" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg">
            <div class="xzoom-container">
                <div class="xzoom-thumbs">
                    <a href="images/gallery/original/01_b_car.jpg"><img class="xzoom-gallery" width="80" src="images/gallery/preview/01_b_car.jpg" title="Mustang"></a>
                    <a href="images/gallery/original/02_o_car.jpg"><img class="xzoom-gallery" width="80" src="images/gallery/preview/02_o_car.jpg" title="Palio Sport"></a>
                    <a href="images/gallery/original/03_r_car.jpg"><img class="xzoom-gallery" width="80" src="images/gallery/preview/03_r_car.jpg" title="Fiat 5000"></a>
                    <a href="images/gallery/original/04_g_car.jpg"><img class="xzoom-gallery" width="80" src="images/gallery/preview/04_g_car.jpg" title="Corverte"></a>
                </div>
            </div>
            <div class="large-7 column"></div>
        </section>
    </main>
    <script src="js/setup.js"></script>
</body></html>
